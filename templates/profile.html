<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santo - Profile</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #263238;
            color: white;
            padding: 5px 0;
            text-align: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border-bottom: 2px solid #000000;
            height: 45px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 10px;
            display: inline-block;
            padding: 5px 10px;
            background: linear-gradient(45deg, #26A69A, #FFCA28);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .header .user-info {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #FFCA28;
            padding: 2px 5px;
            line-height: 1;
            text-decoration: none;
            font-weight: bold;
        }
        .logout-link {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #FFCA28;
            font-size: 13px;
            text-decoration: none;
            font-weight: bold;
        }
        .logout-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #263238;
            color: white;
            padding: 5px 0;
            text-align: center;
            z-index: 1000;
            border-top: 2px solid #000000;
            height: 35px;
            box-sizing: border-box;
        }
        .footer p {
            margin: 3px 0;
            font-size: 12px;
        }
        .content {
            margin-top: 50px;
            margin-bottom: 40px;
            min-height: calc(100vh - 85px);
            padding-top: 5px;
            text-align: center;
            padding-bottom: 60px;
        }
        .form-group {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            text-align: center;
            width: 150px;
            margin-right: auto;
            margin-left: 20px;
        }
        .form-group .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group input {
            padding: 5px;
            font-size: 16px;
            width: 200px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }
        .form-group button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #26A69A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
        }
        .form-group button:hover {
            background-color: #1e7d71;
        }
        .clear-session-btn {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 16px;
            background-color: #FF4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
        }
        .clear-session-btn:hover {
            background-color: #CC0000;
        }
        .message {
            margin-top: 10px;
            color: #FFCA28;
        }
        .back-button {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #26A69A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #1e7d71;
        }

        @media (max-width: 600px) {
            .content {
                padding: 0 10px;
            }
            .form-group label {
                width: 100%;
                max-width: 150px;
                margin-left: 0;
                text-align: center;
            }
            .form-group .input-container {
                width: 100%;
            }
            .form-group input {
                width: 100%;
                max-width: 250px;
            }
            .form-group button {
                width: 100%;
                max-width: 150px;
            }
            .clear-session-btn {
                width: 100%;
                max-width: 150px;
            }
            .header .user-info {
                font-size: 12px;
                padding: 1px 3px;
                max-width: 120px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Santo Profile</h1>

        <!-- 1. ONLY USERNAME (NO POINTS) -->
        {% if username %}
            <a href="/" class="user-info">{{ username }}</a>
        {% endif %}

        <!-- 2. LOGOUT LINK (MATCHES admin.html) -->
        {% if username %}
            <a href="/profile?logout=1" class="logout-link">Logout</a>
        {% endif %}
    </div>

    <div class="content">
        <!-- Clear Session Button -->
        <div class="form-group">
            <form method="POST" autocomplete="off">
                <div class="input-container">
                    <button type="submit" id="clear-session" name="clear_session" class="clear-session-btn">Clear Session</button>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-group">
            <form method="POST" autocomplete="off">
                <label for="register-username">Register New User</label>
                <div class="input-container">
                    <input type="text" id="register-username" name="register_username" placeholder="New username" required autocomplete="off">
                    <input type="password" id="register-password" name="register_password" placeholder="New password" required autocomplete="off">
                    <button type="submit" name="register">Register</button>
                </div>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-group">
            <form method="POST" autocomplete="off">
                <label for="login-username">Login</label>
                <div class="input-container">
                    <input type="text" id="login-username" name="login_username" placeholder="Username" required autocomplete="off">
                    <input type="password" id="login-password" name="login_password" placeholder="Password" required autocomplete="off">
                    <input type="hidden" name="switch_user" value="1">
                    <button type="submit" name="login">Login</button>
                </div>
            </form>
        </div>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
    </div>

    <!-- Back to Memes -->
    <a href="/memes" class="back-button">Back to Memes</a>

    <div class="footer">
        <p>Made with Love by Team Santo</p>
    </div>
</body>
</html>
