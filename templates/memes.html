<!DOCTYPE html>
<html>
<head>
    <title>Memes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Memes</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <ul>
        {% for meme in memes %}
            <li>{{ meme.meme_description }} (ID: {{ meme.meme_id }}, Downloads: {{ meme.meme_download_counts }})</li>
        {% endfor %}
    </ul>
    <p>Total Memes: {{ meme_count }}</p>
    <p>Total Downloads: {{ total_downloads }}</p>
</body>
</html>
