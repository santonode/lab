services:
  - type: web
    name: wurdle
    env: python
    buildCommand: >-
      apt-get update &&
      apt-get install -y --no-install-recommends jq &&
      apt-get clean &&
      rm -rf /var/lib/apt/lists/* &&
      pip install -r requirements.txt
    startCommand: "gunicorn -w 2 -k uvicorn.workers.UvicornWorker app:app --timeout 60 --max-requests 1000 --max-requests-jitter 50"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DATABASE_URL
        fromDatabase:
          name: wurdle-db
          property: connectionString
    disk:
      name: wurdle-disk
      mountPath: /opt/render/project/src
      sizeGB: 1
